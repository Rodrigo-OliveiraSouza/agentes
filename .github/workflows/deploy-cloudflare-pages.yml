name: Deploy Cloudflare Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  deployments: write

concurrency:
  group: cloudflare-pages-production
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      CLOUDFLARE_PAGES_PROJECT: agentes
      VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
      VITE_GOOGLE_MAPS_API_KEY: ${{ secrets.VITE_GOOGLE_MAPS_API_KEY }}
      VITE_ADMIN_ACCESS_CODE: ${{ secrets.VITE_ADMIN_ACCESS_CODE }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build web app
        run: npm run build -w @ibge-map/web

      - name: Validate Cloudflare access
        env:
          CF_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          set -euo pipefail
          if [ -z "${CF_API_TOKEN}" ]; then
            echo "::error::CLOUDFLARE_API_TOKEN is empty or not set."
            exit 1
          fi

          VERIFY_RESPONSE="$(curl -sS -X GET 'https://api.cloudflare.com/client/v4/user/tokens/verify' \
            -H "Authorization: Bearer ${CF_API_TOKEN}" \
            -H 'Content-Type: application/json')"
          if ! echo "${VERIFY_RESPONSE}" | grep -Eq '"success"[[:space:]]*:[[:space:]]*true'; then
            echo "::error::Cloudflare token verify failed. Response: $(echo "${VERIFY_RESPONSE}" | tr -d '\n')"
            exit 1
          fi

          PROJECT_RESPONSE="$(curl -sS -X GET 'https://api.cloudflare.com/client/v4/accounts/9f4dc5a8b1976f87c5af207e1218b331/pages/projects/agentes' \
            -H "Authorization: Bearer ${CF_API_TOKEN}" \
            -H 'Content-Type: application/json')"
          if ! echo "${PROJECT_RESPONSE}" | grep -Eq '"success"[[:space:]]*:[[:space:]]*true'; then
            echo "::error::Cloudflare project access failed. Response: $(echo "${PROJECT_RESPONSE}" | tr -d '\n')"
            exit 1
          fi

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: 9f4dc5a8b1976f87c5af207e1218b331
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          command: pages deploy apps/web/dist --project-name=${{ env.CLOUDFLARE_PAGES_PROJECT }} --branch=main
