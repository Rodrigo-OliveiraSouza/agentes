name: Deploy Cloudflare Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: cloudflare-pages-production
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      CLOUDFLARE_PAGES_PROJECT: agentes
      VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
      VITE_GOOGLE_MAPS_API_KEY: ${{ secrets.VITE_GOOGLE_MAPS_API_KEY }}
      VITE_ADMIN_ACCESS_CODE: ${{ secrets.VITE_ADMIN_ACCESS_CODE }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build web app
        run: npm run build -w @ibge-map/web

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: 9f4dc5a8b1976f87c5af207e1218b331
          command: pages deploy apps/web/dist --project-name=${{ env.CLOUDFLARE_PAGES_PROJECT }} --branch=main
